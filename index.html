    <style>
        * {
            margin: 0;
            padding: 0
        }

        a, a:visited {
            color: inherit;
            text-decoration: none;
        }

        .card_a {
            width: 800px;
            height: 460px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -230px;
            margin-left: -400px;
            background: #c7fffd;
            overflow: hidden;
            border-radius: 10px;
        }

        .card_a:before {
            content: "";
            position: absolute;

            height: 400px;
            border-radius: 100%;
            background: linear-gradient(45deg, #ffabab 8%, transparent, #c8fcff);
            bottom: -53px;
            left: -87px;
        }

        .card_a:after {
            content: "";
            position: absolute;
            width: 700px;
            height: 700px;
            border-radius: 100%;
            background: radial-gradient(#ffa7a7b8, #ffededa3, transparent 60%, #cdfcff);

        }

        .card_a section {
            width: 600px;
            position: absolute;
            left: 100px;
            top: 80px;
            z-index: 9;
        }

        .card_a section h2 {
            font-size: 50px;
            letter-spacing: .1em;
            margin-bottom: 66px;
        }

        .card_a section span {
            font-size: 28px;
            font-weight: normal;
            margin-left: 50px;
            letter-spacing: normal;
        }

        .card_a img {
            float: right;
            width: 140px
        }

        .card_a section ul {
            border-left: #222 3px solid;
            padding-left: 28px;
        }

        .card_a section ul li {
            list-style: none;
            line-height: 38px;
            font-size: 18px;
        }

    </style>
</head>
